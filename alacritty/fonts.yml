## Font configuration
font:
  # Normal (roman) font face
  size: 13.0
  normal:
    family: "JetBrainsMonoNL Nerd Font"
    #style: semibold

  # Bold font face
  bold:
    family: "JetBrainsMonoNL Nerd Font"
    #style: ExtraBold

  # Italic font face
  italic:
    family: "JetBrainsMonoNL Nerd Font"
    #style: Itali

  # Bold italic font face
  bold_italic:
    family: "JetBrainsMonoNL Nerd Font"
    #style: Bold Italic

draw_bold_text_with_bright_colors:
  true
